build-job:
  stage: build
  variables:
   IMAGE_NAME: clipperz-app
  before_script:
    - docker login -u '$CI_REGISTRY_USER' -p '$CI_REGISTRY_PASSWORD' '$CI_REGISTRY'
  script:
    - docker build -t '$IMAGE_NAME':'$CI_COMMIT_SHORT_SHA' .
    - docker push registry.imolab.it/'$IMAGE_NAME:$CI_COMMIT_SHORT_SHA'